<div class="dash-board items">
    <fieldset class="search-id-panel">
      <legend><mat-icon>search</mat-icon> Search by ID/Name</legend>
      <div class="flex-row">
        <div>
          <mat-form-field>
            <mat-label>Items ID</mat-label>
            <input
              matInput
              placeholder="Enter Item ID"
              id="searchId"
              [(ngModel)]="searchId"
            />
            <span matPrefix>CST &nbsp;</span>
            <mat-icon
              matSuffix
              *ngIf="searchId && searchId.trim()"
              class="clear-ipnut-icon"
              (click)="searchId = ''"
              >close</mat-icon
            >
            <mat-hint>Search by Item ID</mat-hint>
          </mat-form-field>
          <button
            mat-flat-button
            class="btn-search-by-id"
            color="primary"
            (click)="searchById()"
          >
            <mat-icon>search</mat-icon> Search
          </button>
        </div>
  
        <span class="flex-spacer"></span>
  
        <div>
          <mat-form-field>
            <mat-label>Item Title</mat-label>
            <input
              matInput
              placeholder="Enter Customer ID"
              [(ngModel)]="filterParams.CustId"
              (change)="filterParams.CustName = ''"
            />
            <mat-icon
              matSuffix
              *ngIf="filterParams.CustId && filterParams.CustId.trim()"
              class="clear-ipnut-icon"
              (click)="filterParams.CustId = ''"
              >close</mat-icon
            >
            <mat-hint>Search by Item Title</mat-hint>
          </mat-form-field>
  
          <button mat-stroked-button class="btn-filter" color="primary">
            <mat-icon>search</mat-icon>
            Search
          </button>
        </div>
      </div>
    </fieldset>
  
    <fieldset class="filter-panel">
      <legend><mat-icon>filter_alt</mat-icon>Filter Items</legend>
  
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of category" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Brand</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of brand" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </fieldset>
  </div>
  
  
  <div class="dashboard-content-wrap">
  
    <div class="header">
      <div class="flex-row">
        <div  class="flex-col">
          <div class="header-text">Showing the list of Items</div>
          <small
        >You can view <mat-icon> remove_red_eye </mat-icon> the Cheques
      </small>
        </div>
        <span class="flex-spacer"></span>
        <div>
          <button
          mat-flat-button
          color="primary"
          routerLink="new"
        >
          Create New Item
        </button>
        </div>
      </div>
    </div>
