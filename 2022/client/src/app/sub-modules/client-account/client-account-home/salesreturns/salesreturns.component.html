<p>Showing the list of Sales returns created for you </p>

<div class="dashboard-table-wrap">

    <div class="header-note">
        <span>Click <mat-icon>remove_red_eye</mat-icon> to view the sales return</span>
    </div>

    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Return ID </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="SR{{element.id}}"> SR{{element.id}} </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | dateFormat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> <span class="currency" [innerHtml]="element.amount | currencyFormat"></span> </td>
      </ng-container>
  
      <ng-container matColumnDef="createdby">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
      </ng-container>

      <ng-container matColumnDef="commands">
        <th mat-header-cell *matHeaderCellDef> Commands </th>
        <td mat-cell *matCellDef="let element" class="commands-column">
            <mat-icon (click)="view(element.Id)"> remove_red_eye </mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="center-paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
