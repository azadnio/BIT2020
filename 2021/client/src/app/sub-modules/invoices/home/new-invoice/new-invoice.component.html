<div class="invoice-details">
    <div class="info">
        <fieldset>
            <legend>Customer</legend>
            <div><label>Name:</label>{{ invoice?.customer?.name }}</div>
            <div><label>ID:</label>{{ invoice?.customer?.id }}</div>
            <div><label>Name:</label><pre>{{ invoice?.customer?.address }}</pre></div>
        </fieldset>
    </div>
    <div class="info">
        <div>
            <mat-form-field color="primary" appearance="outline" class="date-picker">
                <mat-label>Invoice Date</mat-label>
                <input matInput [(ngModel)]="invoice.date" [matDatepicker]="invoicedate" readonly>
                <mat-datepicker-toggle matSuffix [for]="invoicedate"></mat-datepicker-toggle>
                <mat-datepicker #invoicedate></mat-datepicker>
                <mat-icon matSuffix class="clear-ipnut-icon" *ngIf="invoice.date" (click)="invoice.date = ''">close</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field color="primary" appearance="outline" class="date-picker">
                <mat-label>Payment due Date</mat-label>
                <input matInput [(ngModel)]="invoice.due" [matDatepicker]="invoicedue" readonly>
                <mat-datepicker-toggle matSuffix [for]="invoicedue"></mat-datepicker-toggle>
                <mat-datepicker #invoicedue></mat-datepicker>
                <mat-icon matSuffix class="clear-ipnut-icon" *ngIf="invoice.due" (click)="invoice.due = ''">close</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <!-- <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox> -->
        </div>
    </div>
</div>
