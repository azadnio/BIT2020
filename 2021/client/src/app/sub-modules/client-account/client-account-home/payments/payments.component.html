<p>Showing the list of all Payments you made</p>

<div class="dashboard-table-wrap">

    <div class="header-note">
        <span>You can view <mat-icon>remove_red_eye</mat-icon> the Payments</span>
    </div>

    <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Payment ID </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="PYT{{element.id}}"> PYT{{element.id}} </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | dateFormat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> <span class="currency" [innerHtml]="element.amount | currencyFormat"></span> </td>
      </ng-container>
  
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments | oderStatusString }} </td>
      </ng-container>

      <ng-container matColumnDef="commands">
        <th mat-header-cell *matHeaderCellDef> Commands </th>
        <td mat-cell *matCellDef="let element" class="commands-column">
            <mat-icon (click)="view(element.Id)"> remove_red_eye </mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="center-paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
