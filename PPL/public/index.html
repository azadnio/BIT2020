<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script src="./js/global.js"></script>
    <script src="./js/index.js"></script>
    <title>PPL Auction</title>

</head>

<body>

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#Auction">Auction</a></li>
        <li><a data-toggle="tab" href="#teams">Teams</a></li>
        <li><a data-toggle="tab" href="#players">Players</a></li>
    </ul>

    <div class="tab-content">

        <div id="Auction" class="tab-pane fade in active">

            <div class="carousel-wrap">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="./images/photo.jpg" alt="Los Angeles" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./images/photo.jpg" alt="Chicago" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./images/photo.jpg" alt="New York" style="width:100%;">
                            <div class="carousel-caption">
                            </div>

                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control prev-player" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control next-player" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>

                <div id="palyer-desc">
                    <div>
                        <div style="text-align: center; margin-bottom: 10px;">
                            <h1 id="auction-player-name"></h1>
                            <h3 id="auction-player-role"></h3>
                            <!-- <div>Right hand bat</div>
                                                    <div>right hand bowling</div> -->
                            <div>
                                <button type="button" class="btn btn-primary prev-player" style="width: 6em;">Previous</button>
                                <button type="button" class="btn btn-primary next-player" style="margin-left: 2em; width: 6em;">Next</button>
                            </div>
                        </div>

                        <form class="form-horizontal" id="auction-form">

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="bid-points">Bid Points:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="auction-bid-points" step="1000" min="0">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="role">Add TO <small>(team)</small>:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="auction-palyer-team">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-5">
                                    <button type="submit" class="btn btn-danger">Save</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div>
                        <div>Next players</div>
                        <div id="next-players">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                            <img src="./images/photo.jpg" alt="">
                        </div>
                    </div>
                </div>

            </div>

            <div id="auction-teams-wrap">
            
            </div>

        </div>

        <div id="teams" class="tab-pane fade">

            <div id="teams-wrap">

            </div>

            <div class="panel" style="width: 65%; margin: auto; margin-top: 2%;">

                <form class="form-horizontal" id="team-form">

                    <div class="form-group" style="text-align: center;">
                        <img src="" id="team-photo-img" class="img-thumbnail" onerror="this.src='./images/photo.jpg'"
                            alt="photo" width="200">
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <input type="file" name="team-photo" id="team-photo" style="visibility: hidden;">
                        <button type="button" class="btn btn-info" id="team-photo-choose">Choose</button>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="team-name">Team Name:</label>
                        <div class="col-sm-10">
                            <input type="team-name" class="form-control" id="team-name" placeholder="Enter Team Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="team-captain">Team Captain:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="team-captain" name="team-captain">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>



        <div id="players" class="tab-pane fade">

            <div class="panel">
                <form class="form-horizontal" id="palyer-form">

                    <div style="display: flex;">
                        <div style="flex: 1; padding: 2em;">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="Name">Name:</label>
                                <div class="col-sm-10">
                                    <input type="Name" class="form-control" id="Name" placeholder="Enter Name"
                                        name="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="role">Role:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="role">
                                        <option value="ALL ROUNDER"> ALL ROUNDER</option>
                                        <option value="BATSMAN">BATSMAN</option>
                                        <option value="BOWLER">BOWLER</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="role">Team:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="palyer-team">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>

                            <div>
                                <img src="" id="player-photo-img" class="img-thumbnail"
                                    onerror="this.src='./images/photo.jpg'" alt="photo" width="200">
                            </div>
                            <div>
                                <input type="file" name="player-photo" id="player-photo" style="visibility: hidden;">
                                <button type="button" class="btn btn-info" id="player-photo-choose">Choose</button>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="panel">
                <table id="palyers-table" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Role</th>
                            <th>Team</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


        </div>

</body>

</html>
